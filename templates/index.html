<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.min.css') }}">  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

    <div class="user-card">
        <div class="sys-title py-2">Pusat Pribadi</div>
        
        <div class="container text-center mt-3">
            <div class="row align-items-center">
                <div class="col">
                    <img class="img-fluid rounded-circle w-25" src="{{ url_for('static', filename='img/header.jpeg')}}" alt="">
                </div>
                <div class="col fw-medium fs-4 fs-5 fw-bold"><i class="fas fa-sign-in-alt login-icon"></i> Login</div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center text-center">
              <div class="col-6 fw-bold fs-1 text-center text-white anja">Rp.100.000</div> 
              <div class="col-6  fw-bold fs-1 text-center text-white">Rp.100.000</div>
          
              <!-- Force next columns to break to new line at md breakpoint and up -->
              <div class="w-100 d-none d-md-block"></div>
          
              <div class="col-6  fs-4 fw-normal text-center text-white opacity-50">Manfaat Misi</div>
              <div class="col-6  fs-4 fw-normal text-center text-white opacity-50">Manfaat Tim</div>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-6  fw-bold fs-1 text-center text-white">Rp.100.000</div>
                <div class="col-6  fw-bold fs-1 text-center text-white">Rp.100.000</div>
              
                <!-- Force next columns to break to new line at md breakpoint and up -->
                <div class="w-100 d-none d-md-block"></div>
              
                <div class="col-6  fs-4 fw-normal text-center text-white opacity-50">Balance</div>
                <div class="col-6  fs-4 fw-normal text-center text-white opacity-50">Manfaat Tim</div>
            </div>
        </div>

        <div class="col-12 vendor"> <!-- d-sm-none akan menyembunyikan pada ukuran di atas smartphone -->
            <div class="p-3 mb-4 bg-ternary rounded-3 mx-2 mt-4 vendor">
                <div class="container py-3 d-flex align-items-center">
                    <img class="flex-fill me-2" src="{{ url_for('static', filename='img/vendor/logo-bca.svg')}}" alt="" style="max-height: 30px;">
                    <img class="flex-fill me-2" src="{{ url_for('static', filename='img/vendor/logo-dana.svg')}}" alt="" style="max-height: 30px;">
                    <img class="flex-fill me-2" src="https://upload.wikimedia.org/wikipedia/commons/6/68/BANK_BRI_logo.svg" alt="" style="max-height: 30px;">
                </div>
            </div>
        </div>
        
        <div class="p-3 mb-4 bg-ternary rounded-3 mx-2 mt-4 mt-lg-5">

            <div class="container text-center">
                <div class="row">
                    <div class="col-4"><i class="fa-regular fa-credit-card fa-2x"></i></div>
                    <div class="col-4"><i class="fa-solid fa-hand-holding-dollar fa-2x"></i></div>
                    <div class="col-4"><i class="fa-solid fa-file-invoice-dollar fa-2x"></i></div>
            
                    <div class="col-4 fw-medium">Isi Ulang</div>
                    <div class="col-4 fw-medium">Witdraw</div>
                    <div class="col-4 fw-medium">Pesanan</div>
                </div>
            </div>

            <div class="container text-center">
                <div class="row mt-5">
                    <div class="col-4"><i class="fa-solid fa-envelope-open-text fa-2x"></i></div>
                    <div class="col-4"><i class="fa-solid fa-key fa-2x"></i></div>
                    <div class="col-4"><i class="fa-solid fa-shield-halved fa-2x"></i></div>
                    
                    <div class="col-4 fw-medium">Undangan</div>
                    <div class="col-4 fw-medium">Sandi Masuk</div>
                    <div class="col-4 fw-medium">Sandi Pembayaran</div>
                </div>
            </div>

            
            <div class="container text-center">
                <div class="row mt-5">
                    <div class="col-4"><i class="fa-solid fa-cloud-arrow-down fa-2x"></i></i></i></div>
                    <div class="col-4"><i class="fa-regular fa-list-alt fa-2x"></i></div>
                    <div class="col-4"><i class="fa-solid fa-cog fa-2x"></i></div>
                    
                    <div class="col-4 fw-medium">App</div>
                    <div class="col-4 fw-medium">Catatan Loteri</div>
                    <div class="col-4 fw-medium">Pengaturan</div>
                </div>
            </div>
        </div>
        
    </div>

    </main>

    
<!-- navigasi menu bar -->
    <nav class="navbar fixed-bottom navbar-light bg-ternary">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="material-icons">home</span>
                    Home
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="material-icons">groups</span>
                    Team
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <span class="material-icons">emoji_events</span>
                    Rewards
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="material-icons">person</span>
                    Person
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
